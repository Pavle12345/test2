<div class="page-container">

<div class="page-content">
  <h1>Kontaktirajte nas</h1>
  <div class="site-form-frame">
    <form name="contact" action="potvrda_kontakt.html" method="post" id="contact"><input type="hidden" name="action" value="process">
       <div class="f-box">  
       <div class="form-group">
            <div class="col-6 col-adj-left">
                <input type="text" name="firstname" maxlength="64" required aria-required="true" id="inputFirstName" placeholder="Ime" class="f-item"> 
            </div>
            <div class="col-6 col-adj-right">
                <input type="text" name="lastname" maxlength="64" required aria-required="true" id="inputLastName" placeholder="Prezime" class="f-item">
             </div>
             <div class="clearfix"></div>  
        </div>
         <div class="form-group">     
          <input type="email" name="email_address" maxlength="128" required aria-required="true" id="inputEmail" placeholder="Email" class="f-item"> 
          </div>
        <div class="form-group">
            <div><input type="text" name="topic" maxlength="128" required aria-required="true" id="inputTopic" placeholder="Tema" class="f-item"></div>
        </div>   
        <div class="form-group">
             <textarea name="comments" wrap="" required aria-required="true" id="inputComment" placeholder="Poruka..." rows="30" class="f-item f-height"></textarea>
        </div>      
       </div>
        <div class="f-box">
       <div class="button-container">
           <button class="button-blue"  id="checkoutButton"  type="submit">Posalji</button>
        </div>
        </form>
        <div class="link-container">
               <a href="javascript:resetRForm('contact')">RESETUJ</a>
        </div>
   </div>
