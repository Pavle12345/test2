  <h1>Prijavite se</h1>
 <div class="site-form-frame">
    <form name="registration" action="potvrda_prijava.html" method="post" id="registration"><input type="hidden" name="action" value="process">
       <div class="f-box">  
       <div class="form-group">
            <div class="col-6 col-adj-left">
                <input type="text" name="firstname" maxlength="64" required aria-required="true" id="inputFirstName" placeholder="Ime" class="f-item"> 
            </div>
            <div class="col-6 col-adj-right">
                <input type="text" name="lastname" maxlength="64" required aria-required="true" id="inputLastName" placeholder="Prezime" class="f-item">
             </div>
             <div class="clearfix"></div>  
        </div>
        <div class="form-group">
            <div><input type="text" name="school" maxlength="128" required aria-required="true" id="inputSchool" placeholder="Skola" class="f-item"></div>
        </div> 
        <div class="form-group">
            <div class="col-6 col-adj-left padding-top-10">
               <span id="inputGender"> Zensko: <input type="radio" name="gender" value="male"> Musko: <input type="radio" name="gender" value="female"></span>
             </div>
            <div class="col-6 col-adj-right">
            <select name="school-class" id="inputSchoolClass" class="f-item"  aria-required="true" required><option value="" selected="selected">Selektuj razred</option><option value="1">Prvi</option><option value="2">Drugi</option><option value="3">Treci</option><option value="4">Cetvrti</option></select> 
             </div>
            <div class="clearfix"></div>  
        </div>
         <div class="form-group">     
          <input type="email" name="email_address" maxlength="128" required aria-required="true" id="inputEmail" placeholder="Email" class="f-item"> 
          </div>    
        <div class="form-group">
            <input type="text" name="telephone" maxlength="24" required aria-required="true" id="inputTelephone" placeholder="Telefon" class="f-item"> 
        </div>      
       </div>
        <div class="f-box">
        <div class="form-group">  
              <div id="idCourse">
              <input type="checkbox" name="course" value="1"> Predavanja 1 nedelja
              <input type="checkbox" name="course" value="2"> Predavanja 2 nedelja
        </div></div> 
       <div class="button-container">
           <button class="button-blue"  id="checkoutButton"  type="submit">Posalji</button>
        </div>
        </form>
        <div class="link-container">
               <a href="javascript:resetRForm('registration')">RESETUJ</a>
        </div>

$(document).ready(function() {
  $('#registration').submit(function(e) {
       e.preventDefault();
       var isValidDate = checkValidRegDate();
	   if(!isValidDate) return false;

 });
